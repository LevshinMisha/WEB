{% extends 'base.html' %}

{% block content %}
    <script src="/static/js/gallery.js"></script>
    <link rel="stylesheet" href="/static/css/gallery.css">

    <div class="gallery_big_img_container" id="gallery_big_img_container">
        <div class="gallery_big_img_content" id="gallery_big_img_content">
            <img class="loading_img" id="loading_img" src="/static/files/loading.gif">
            <img class='gallery_big_img' id="gallery_big_img">
            <br>
            <button onclick="alert(123)" id="button_make_img_background">Сделать Фоновым Изображением</button>
            <button onclick="closeBigImage()">Закрыть</button>
        </div>
    </div>

    <p id="help">Здесь должен быть хелп. Если его тут нет, значит у вас не работает javascript</p>

    <div class="gallery" id="gallery">
        {% for url in urls %}
            <img class="gallery_img" src="{{ url.0 }}" alt="loading..." id="{{ url.1 }}" onclick="imgOnClick('{{ url.1 }}')">
        {% endfor %}
    </div>


{% endblock %}
