{% extends 'base.html' %}

{% block content %}
    <script>
        function expandImage(url)
        {
            alert(url);
        }
    </script>

    <div class="gallery">
        {% for url in urls %}
            <img class="gallery_img" src="{{ url.0 }}" alt="loading..." id="{{ url.1 }}" onclick="expandImage('{{ url.1 }}')">
        {% endfor %}
    </div>
{% endblock %}
